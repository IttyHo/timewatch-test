<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת דיווח נוכחות</title>
    <link rel="icon" href="assets/images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="assets/images/logo.png" alt="TimeWatch Logo" class="company-logo">
            </div>
            <h1>מערכת דיווח נוכחות</h1>
        </header>
        <section class="form-section">
            <div class="form-container">
                <label for="date">תאריך:</label>
                <input type="date" id="date">
                <label for="time">שעה:</label>
                <input type="time" id="time">
                <button class="btn btn-primary" onclick="sendReport('in')">דיווח כניסה</button>
                <button class="btn btn-secondary" onclick="sendReport('out')">דיווח יציאה</button>
            </div>
        </section>
        <section class="reports-section">
            <h2>דיווחים אחרונים</h2>
            <table id="reportTable">
                <thead>
                    <tr>
                        <th>סוג דיווח</th>
                        <th>תאריך</th>
                        <th>שעה</th>
                        <th>נוצר בתאריך</th>
                        <th>פעולות</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button class="btn btn-success" onclick="exportToExcel()">ייצוא לאקסל</button>
        </section>
        <section class="hours-section">
            <div class="form-container">
                <label for="month">בחר חודש:</label>
                <input type="month" id="month">
                <button class="btn btn-primary" onclick="calculateMonthlyHours()">חשב שעות חודשיות</button>
            </div>
            <div id="totalHours" class="hours-display"></div>
        </section>
    </div>

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <button class="close-btn" onclick="closePopup()">×</button>
            <span id="popup-message"></span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
